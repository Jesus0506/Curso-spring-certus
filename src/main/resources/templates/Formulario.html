<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${TituloPagina}"></title>
<link rel="stylesheet" th:href="@{/boostrap/boostrap.min.css}">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/app/home}">One Piece</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/app/home}">Inicio
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/app/listar}">Lista Personaje</a></li>
				
				<li class="nav-item"><a class="nav-link" th:href="@{/app/crear}">Crear Personaje</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="jumbotron">
			<h1 class="display-4" th:text="${titulo}"></h1>
			<br>
			<p class="lead" th:text="${Estado}"></p>
			<hr class="my-4">
			
			<div>
				<!--  forma dos de mandar error----mapeamos personaje abajo "th:object"-->
				<form th:action="@{/app/form}" th:object="${personaje}" method="post">
					<div class="form-group">
						<label for="idNombres">Nombre</label> 
						<!-- FORMA1 <input type="text" name="nombre" class="form-control" id="idNombres" th:value="${personaje.nombre}">-->
						<input type="text" name="nombre" class="form-control" id="idNombre" th:field="*{nombre}"><!-- Se USA EL FIELD Y SOLO EL ASTERISCO PORQIUE YA SE MAPEO PERSONAJE -->
						<!-- FORMA1 <div class="alert alert-danger" role="alert" th:if="${error != null && error.containsKey('nombre')}" th:text="${error.nombre}"></div> -->
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
					</div>
					<div class="form-group">
						<label for="idAlias">Alias</label> 
						<!-- FORMA1 <input type="text" name="alias" class="form-control" id="idAlias" th:value="${personaje.alias}">-->
						<input type="text" name="alias" class="form-control" id="idAlias" th:field="*{alias}">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('alias')}" th:errors="*{alias}"></div>
					</div>
					<div class="form-group">
						<label for="idTipoFruta">Tipo de Fruta</label> 
						<input type="text" name="tipoFruta" class="form-control" id="idTipoFruta" th:field="*{tipoFruta}">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('tipoFruta')}" th:errors="*{tipoFruta}"></div>
					</div>
					<div class="form-group">
						<label for="idHabilidad">Habilidad</label> 
						<input type="text" name="habilidad" class="form-control" id="idHabilidad" th:field="*{habilidad}">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('habilidad')}" th:errors="*{habilidad}"></div>
					</div>
					<div class="form-group">
						<label for="idTripulacion">Tripulaci√≥n</label> 
						<input type="text" name="tripulacion" class="form-control" id="idTripulacion" th:field="*{tripulacion}">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('tripulacion')}" th:errors="*{tripulacion}"></div>
					</div>
					<div class="form-group">
						<label for="idRecompensa">Recompensa</label> 
						<input type="text" name="recompensa" class="form-control" id="idRecompensa" th:field="*{recompensa}">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('recompensa')}" th:errors="*{recompensa}"></div>
					</div>
					<div class="form-group">
						<label for="idUriImagen">Enlace Img</label> 
						<input type="text" name="uriImagen" class="form-control" id="idUriImagen" th:field="*{uriImagen}">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('uriImagen')}" th:errors="*{uriImagen}"></div>
					</div>
					
					<button type="submit" class="btn btn-success" value="Crear Personaje">Crear Personaje</button>
				</form>
			</div>
			<hr>
			
		</div>

	</div>

	<script src="/boostrap/jquery.slim.min.js"></script>
	<script src="/boostrap/bootstrap.bundle.min.js"></script>
</body>
</html>
