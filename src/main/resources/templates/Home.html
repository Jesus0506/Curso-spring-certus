<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${TituloPagina}"></title>

<link rel="stylesheet" th:href="@{/boostrap/boostrap.min.css}">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">One Piece</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/app/home}">Lista Personaje</a></li>
				
				<li class="nav-item"><a class="nav-link" th:href="@{/app/crear}">Crear Personaje</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	
	<div class="container mt-4">
	<div class="jumbotron">
		<h1 class="display-4" th:text="${Titulo}"></h1>
		<br>
		<p class="lead" th:text="${Estado}"></p>
		<hr class="my-4">
		<div class="container">
			<ul class="list-group" th:each="personaje : ${Listita}">
				<li class="list-group-item active" aria-current="true" th:text="${personaje.nombre}"></li>
				<li class="list-group-item" th:text="${personaje.alias}"></li>
				<li class="list-group-item disabled" th:text="${personaje.tipoFruta}"></li>
				<li class="list-group-item" th:text="${personaje.habilidad}"></li>
				<li class="list-group-item" th:text="${personaje.tripulacion}"></li>
				<li class="list-group-item" th:text="${personaje.recompensa}"></li>
			</ul>
		</div>
	</div>
		
	</div>

	<p th:text="${respuesta}"></p>

	<script src="/boostrap/bootstrap.bundle.min.js"></script>

</body>
</html>
